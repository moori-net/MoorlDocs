site_name: moori SW6 Plugin Docs
theme:
    name: 'material'
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top
        - navigation.tracking
    palette:
        - scheme: default
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          accent: light green
          primary: deep orange
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
plugins:
    - i18n:
          default_language: de
          languages:
              de: Deutsch
              en: English
              nl: Nederlands
          nav_translations:
              de:
                  Documentation: App Dokumentation
                  MoorlCms: Erlebniswelten CMS Apps
                  MoorlFormBuilder: Formular Baukasten
                  Extensions: Erweiterungen
                  MoorlSignIn: Login mit Facebook, Google usw
                  MoorlMagazine: Blog mit Wordpress Import
                  MoorlMerchantFinder: HÃ¤ndler- und Filialiensuche
                  Imprint: Impressum
              en:
                  Documentation: App Documentation
                  MoorlCms: Shopping worlds CMS Apps
                  MoorlFormBuilder: Form Builder
                  Extensions: Extensions
                  MoorlSignIn: Sign-In with Facebook, Google etc
                  MoorlMagazine: Blog with Wordpress Import
                  MoorlMerchantFinder: Merchant- and Storefinder
                  Imprint: Imprint
              nl:
                  Documentation: App Documentatie
                  Imprint: Afdruk

    - search
docs_dir: docs-source
site_dir: docs-html
site_url: 'https://docs.moori.net'
extra:
    consent:
        title: Cookie consent
        description: >
            We use cookies to recognize your repeated visits and preferences, as well
            as to measure the effectiveness of our documentation and whether users
            find what they're searching for. With your consent, you're helping us to
            make our documentation better.
        cookies:
            matomo: Matomo Tracker
            custom: Disqus Board
    disqus: 'moori'
extra_css:
    - 'jquery.fancybox.min.css'
    - 'extra.css'
extra_javascript:
    - 'jquery-3.5.0.slim.min.js'
    - 'jquery.fancybox.min.js'
    - 'extra.js'


nav:
    - Documentation:
        - 'faq.md'
        - 'MoorlFoundation/index.md'
        - 'MoorlFoundation/demo-assistant.md'

        - 'Moorl360DegreeViewer/index.md'
