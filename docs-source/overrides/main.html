{% extends "base.html" %}

{% block extrahead %}
    <meta property="robots" content="index,follow" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ config.site_description }}" />
    <meta property="og:url" content="{{ page.canonical_url }}" />
    <meta name="twitter:card" content="summary_large_image">

    {% if page and page.meta and page.meta.image %}
        <meta property="og:image" content="https://docs.moori.net/{{ page.meta.image }}">
        <meta name="twitter:image" content="https://docs.moori.net/{{ page.meta.image }}">
    {% else %}
        <meta property="og:image" content="https://docs.moori.net//assets/images/illustration.png">
        <meta property="twitter:image" content="https://docs.moori.net//assets/images/illustration.png">
    {% endif %}

    {% if page and page.meta and page.meta.tags %}
        <meta name="keywords" content="{{ page.meta.tags | join(',') }}">
    {% endif %}

    <link rel="stylesheet" href="{{ '/assets/css/mkdocs-material.css' | url }}"/>
{% endblock %}

{% block scripts %}
    {{ super() }}
{% endblock %}
